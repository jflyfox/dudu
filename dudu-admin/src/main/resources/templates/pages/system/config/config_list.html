<%
var headContent = {
include("/pages/template/head.html"){}
%>

<script type="text/javascript" src="pages/resources/system/config.js"></script>

<%
};

var bodyContent = {
%>

<div id="data_content">
    <form name="form1" action="" method="post" class="form-inline" role="form">
        <input type="hidden" name="operType" id="operType" value="${operType!1}" />

        <div class="tableSearch">
            <% //查询列表 %>
            <button type="button" class="btn btn-success" onclick="oper.type();">
                <span class="glyphicon glyphicon-refresh"></span> <span id="typeText">切换到${operType!1==1?'类型设置':'参数配置'}</span>
            </button>
            <div class="form-group">
                <input class="form-control" type="text" name="name" value=""
                       placeholder="请输入名称" />
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="key" value=""
                       placeholder="请输入键" />
            </div>
            <% if (oper_type!1 == 1 ){ %>
            <div class="form-group">
                <select name="type" class="form-control" style="width: 200px;">
                    <option value="-1">请选择类型</option> ${selectOption! }
                </select>
            </div>
            <% } %>

            <button type="button" class="btn btn-default" onclick="oper.list();" name="search">
                <span class="glyphicon glyphicon-search"></span> 查 询
            </button>
            <button type="button" class="btn btn-default" onclick="resetForm();">
                <span class="glyphicon glyphicon-refresh"></span> 重 置
            </button>
            <button type="button" class="btn btn-default" onclick="oper.add();">
                <span class="glyphicon glyphicon-plus"></span> 新 增
            </button>
        </div>
    </form>

    <!-- 这里格式不能变 -->
    <div id="jqGridEdit" style="display: none;">
 <a href="javascript:void(0);" class="btn btn-sm btn-success" onclick="oper.view([id]);">查看</a>
 <a href="javascript:void(0);" class="btn btn-sm btn-primary" onclick="oper.edit([id]);">修改</a>
 <a href="javascript:void(0);" class="btn btn-sm btn-danger" onclick="oper.del([id]);">删除</a>
    </div>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>
<%}; %>


<% layout("/pages/template/_layout.html",{head:headContent,body:bodyContent}){ %>
<%} %>
